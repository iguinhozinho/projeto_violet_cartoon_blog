{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="form-container">
      <h2>Login</h2>
      <form method="POST">
        <div class="form-group">
          <label for="username">Nome de usu√°rio</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"

            name="password"

  </div>

{% endblock %}
