{% extends "base.html" %}
{% block title %}Editar Postagem{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="form-container">
      <h2>Editar Postagem</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Título</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            value="{{ postagem.title }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="content">Conteúdo</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            required
          >{{ postagem.content }}</textarea>
        </div>
        <div class="form-group">
          <label for="image">Imagem</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
          />
          {% if postagem.image %}
          <img src="{{ url_for('static', filename='uploads/' + postagem.image) }}" class="img-fluid mt-2" alt="Imagem da Postagem">
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Atualizar Postagem</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
